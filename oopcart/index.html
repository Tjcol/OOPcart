<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shopping Cart</h1>

    <div id="product-list">
        <h2>Products</h2>
        <ul>
            <li data-id="1">Apple - $0.99</li>
            <li data-id="2">Banana - $1.29</li>
            <li data-id="3">Cherry - $2.99</li>
        </ul>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: $0.00</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
